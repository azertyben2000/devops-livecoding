name: CI devops 2023
on:
    #to begin you want to launch this job in main and develop
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    build:
        name: Build and analyze
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
            with:
              fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
              java-version: 17
              distribution: 'temurin' # Alternative distribution options are available.
          - name: Cache SonarCloud packages
            uses: actions/cache@v3
            with:
              path: ~/.sonar/cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
          - name: Cache Maven packages
            uses: actions/cache@v3
            with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2
          - name: Build and analyze
            env:
              GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=azertyben2000_devops-livecoding/simple-api

    test-backend: 
        runs-on: ubuntu-22.04
        steps:
            #checkout your github code using actions/checkout@v2.5.0
          - uses: actions/checkout@v2.5.0

            #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
                java-version: '17'
                distribution: 'temurin'

            #finally build your app with the latest command
          - name: Build and test with Maven
            run: mvn clean verify --file simple-api/pom.xml
    build-and-push-docker-image:
        needs: test-backend
        runs-on: ubuntu-22.04
        steps:
          - uses: actions/checkout@v2.5.0
    
          - name: Login to DockerHub
            run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    
          - name: Build and push backend image
            uses: docker/build-push-action@v3
            with:
                context: ./simple-api
                tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest

            # Repeat similar steps for building and pushing database and httpd images
          - name: Build and push database image
            uses: docker/build-push-action@v3
            with:
                context: ./database
                tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
    
          - name: Build and push httpd image
            uses: docker/build-push-action@v3
            with:
                context: ./http-server
                tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
        


